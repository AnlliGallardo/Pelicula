<div class="contFormulario" id="contFormulario">
    <form class="row g-3  align-items-center" id="form">
    <div class="col-md-6">
        <label for="inputNombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="inputNombre" required placeholder="Ingrese su nombre">
    </div>
    <div class="col-md-6">
        <label for="inputApellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="inputApellido" required placeholder="Ingrese su apellido">
    </div>
    <div class="col-md-6">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" required placeholder="ejemplo@ejemplo.com">
    </div>
    <div class="col-md-6">
        <label for="inputClave" class="form-label">Clave</label>
        <input type="password" class="form-control" id="inputClave" required>
    </div>
    <div class="col-12">
        <label for="inputTelefono" class="form-label">Telefono</label>
        <input type="text" class="form-control" id="inputTelefono" placeholder="(304) XXX XX XX">
    </div>
    <div class="col-12">
        <label for="inputDireccion" class="form-label">Direcci√≥n</label>
        <input type="text" class="form-control" id="inputDireccion" placeholder="calle 24 # 7 - 34 apartamento 201">
    </div>

    <div class="col-12">
        <label for="inputCiudad" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="inputCiudad" placeholder="Bogota">
    </div>

  
  <div class="col-12">
    <button type="submit" class="btn btn-primary" id="btnRegistro">Registrar</button>
  </div>
</form>
